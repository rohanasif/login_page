<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign Up</title>
    <style>
      input {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <div
      class="flex flex-col w-full h-screen items-center justify-center gap-4"
    >
      <input
        id="signUpName"
        placeholder="Enter your name"
        class="p-4 rounded-full"
        type="text input"
        required
      />
      <input
        id="signUpEmail"
        placeholder="Enter your email"
        class="p-4 rounded-full"
        type="email"
        required
      />
      <input
        id="signUpPassword"
        placeholder="Enter your password"
        class="p-4 rounded-full"
        type="password"
        required
      />
      <input
        id="repeatPassword"
        placeholder="Enter password again"
        class="p-4 rounded-full"
        type="password"
        required
      />
      <button id="signUpBtn" class="bg-slate-900 text-white p-4 rounded-full">
        Sign up
      </button>
      <a href="./signin.html">Sign in</a>
      <script src="./signup.js"></script>
    </div>
  </body>
</html>
