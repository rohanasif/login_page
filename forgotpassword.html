<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      input {
        border: 1px solid #000;
      }
    </style>
    <title>Forgot Password</title>
  </head>
  <body>
    <div
      class="flex flex-col w-full h-screen border-2 border-blue-500 items-center justify-center gap-4"
    >
      <input
        type="email"
        class="p-4 rounded-full"
        name="email"
        placeholder="Enter email"
        id="new-email"
      />
      <input
        id="new-password"
        class="p-4 rounded-full"
        type="password"
        placeholder="Enter new password"
        required
      />
      <input
        id="repeat-new"
        class="p-4 rounded-full"
        type="password"
        placeholder="Repeat new password"
        required
      />

      <button id="resetBtn" class="bg-slate-900 text-white p-4 rounded-full">
        Reset Password
      </button>
      <a href="/signin.html">Sign in</a>
    </div>
    <script src="./forgotpassword.js"></script>
  </body>
</html>
