<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign in</title>
    <style>
      input {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <div
      class="flex flex-col w-full h-screen border-2 border-blue-500 items-center justify-center gap-4"
    >
      <input id="email" class="p-4 rounded-full" type="email" required />
      <input id="password" class="p-4 rounded-full" type="password" required />
      <button id="signInBtn" class="bg-slate-900 text-white p-4 rounded-full">
        Sign in
      </button>
      <a href="/forgotpassword.html">Forgot Password</a>
      <a href="/singup.html">Sign Up</a>
    </div>
    <script src="./signin.js"></script>
  </body>
</html>
